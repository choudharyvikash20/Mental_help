<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Auto Loading Bootstrap Modal on Page Load</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/test.css' %}" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
        setTimeout(function() {
              $('#myModal').modal('hide');
            }, 150000);
	});
</script>
</head>
<body>
  Welcome
 <div>
   <button type="button" onclick="location.href='{% url 'logout' %}'"> LogOut</button>
 </div>



<div class="loader">Loading...</div>


<div class="modal fade" id="myModal" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="column first-box">
          <div class="row" style="display:flex">
            <div style="max-width:30%">
              <svg xmlns="http://www.w3.org/2000/svg" style="width:100%;" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
              <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
              <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
            </svg>
            </div>
            <div style="max-width:70%">
                          <h4>Successfully LogIn</h5>
            </div>


          </div>

        </div>
        <div class="column second-box">
          <p style="color:white; font-size:120%"><strong>Welcome vikash</strong></p>
        </div>

      </div>

    </div>
  </div>
</div>
<script>

        $(window).on("load",function(){
           $(".loader").fadeOut("slow");
        });
    </script>
</body>
</html>
